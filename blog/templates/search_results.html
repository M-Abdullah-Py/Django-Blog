{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="section-header mb-4">
                    <h1 class="section-title">Search Results for "{{ query }}"</h1>
                </div>

                {% if results %}
                    <div class="search-results">
                        <ul class="list-group">
                            {% for post in results %}
                                <li class="list-group-item">
                                    <a href="{% url 'post' slug=post.slug %}" class="post-title">
                                        <h4>{{ post.title }}</h4>
                                    </a>
                                    <p class="post-excerpt">{{post.content|safe|truncatewords:20}}</p>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                {% else %}
                    <div class="no-results">
                        <p>No results found for "{{ query }}"</p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
